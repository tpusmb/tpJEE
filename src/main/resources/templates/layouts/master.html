<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Layout page</title>
    <link href="/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="/css/jquery/jquery-ui.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>

<nav layout:insert="layouts/partials/nav :: nav" th:remove="tag"></nav>

<section layout:fragment="content" th:remove="tag"></section>

<script src="/js/jquery/jquery-3.3.1.min.js"></script>
<script src="/js/jquery/jquery-ui.min.js"></script>
<script src="/js/bootstrap/bootstrap.min.js"></script>
<script>
    function deleteModal(title, message, targetForm) {
        let target = "#deleteModal";
        $(target + " .modal-title").text(title);
        $(target + " .modal-body").text(message);
        $(target + " #deleteModalYes").click(function () {
            $(targetForm).submit();
        });
        $(target).modal();
    }
</script>
<div layout:fragment="scripts" th:remove="tag"></div>
<!-- Delete modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <div layout:fragment="delete_modal_form" th:remove="tag"></div>
                <button class="btn btn-success shadow-sm" id="deleteModalYes">Oui</button>
                <button class="btn btn-danger shadow-sm" data-dismiss="modal">Non</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
