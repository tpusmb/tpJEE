<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Layout page</title>
    <!-- <link href="/css/bootstrap/bootstrap.css" rel="stylesheet"> -->
    <link href="/css/theme.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="/css/jquery/jquery-ui.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>

<div class="row dashboard ml-0 mr-0">
    <nav layout:insert="layouts/partials/dashboard_nav :: nav" th:remove="tag"></nav>

    <div class="content" id="nav-top">
        <nav class="navbar navbar-expand nav_menu">
            <a class="navbar-brand toggle" href="#"><i class="fa fa-bars"></i></a>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <div class="nav-link">
                        <a class="dropdown-toggle user-profile" data-toggle="dropdown" style="padding: 20px 0">
                            <img src="/images/user.png" alt="user picture"/>
                            <span th:text="${auth.fullName()}"></span>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="#">Help</a>
                            <a class="dropdown-item" th:href="@{/logout}">Log out<i
                                    class="fa fa-sign-out-alt fa-pull-right"></i></a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <section layout:fragment="content" th:remove="tag"></section>
    </div>
</div>

<script src="/js/jquery/jquery-3.3.1.min.js"></script>
<script src="/js/jquery/jquery-ui.min.js"></script>
<script src="/js/bootstrap/bootstrap.min.js"></script>
<script src="/js/dashboard/dashboard.js"></script>
<script>
    function deleteModal(title, message, targetForm) {
        let target = "#deleteModal";
        $(target + " .modal-title").text(title);
        $(target + " .modal-body").text(message);
        $(target + " #deleteModalYes").click(function () {
            $(targetForm).submit();
        });
        $(target).modal();
    }
</script>
<div layout:fragment="scripts" th:remove="tag"></div>
<!-- Delete modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <div layout:fragment="delete_modal_form" th:remove="tag"></div>
                <button class="btn btn-success shadow-sm" id="deleteModalYes">Yes</button>
                <button class="btn btn-danger shadow-sm" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
