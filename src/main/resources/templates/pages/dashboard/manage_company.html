<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Company management</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <section class="container-fluid">
        <h1>Manage company</h1>
        <article class="row">
            <div class="col-md-11">
                <div class="card shadow">
                    <div class="card-body">
                        <!-- Alert success-->
                        <div th:if="${#httpServletRequest.getParameter('successMessage')}"
                             class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Congratulation!</strong> <span
                                th:text="${#httpServletRequest.getParameter('successMessage')}"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <!-- Content -->
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Active</th>
                                <th scope="col">Role</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user: ${users}">
                                <th scope="row" th:text="${user.id}">1</th>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.active}"></td>
                                <td>
                                    <span th:if="${user.roles[0].role} == 'ADMIN'" class="badge badge-dark">Admin</span>
                                    <span th:unless="${user.roles[0].role} == 'ADMIN'" class="badge badge-success">Company</span>
                                </td>
                                <td class="row ml-0 mr-0"
                                    style="
                                        max-width: 166px;
                                        min-width: 100px;
                                    ">
                                    <div class="col-md p-0 text-center">
                                        <a th:href="'/dashboard/company/employees/'+${user.id}"><i class="fa fa-eye text-primary"></i></a>
                                    </div>
                                    <div class="col-md p-0 text-center">
                                        <a th:onclick="'updateModal('+${userStat.index}+')'" href
                                           data-toggle="modal" data-target="#updateEmployee"><i
                                                class="fa fa-edit text-warning"></i></a>
                                    </div>
                                    <div class="col-md p-0 text-center">
                                        <a th:onclick="'deleteModal(\'Delete employee\',\'Do you want to delete this user\', \'#deleteUser'+${userStat.index}+'\')'"
                                           href="#">
                                            <i class="fa fa-trash-alt text-danger"></i>
                                        </a>
                                        <form th:id="'deleteUser'+${userStat.index}"
                                              th:action="@{/dashboard/company/delete}" method="post" class="d-none">
                                            <input type="hidden" name="_method" value="delete">
                                            <input type="hidden" name="id" th:value="${user.id}">
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </article>
    </section>
</div>
<div layout:fragment="scripts" th:remove="tag">
    <!-- scripts -->
    <script th:inline="javascript">
        let users = /*[[${users}]]*/ {};

        function updateModal(indexUser) {
            let target = '#updateCompanyForm',
                user = users[indexUser];
            $(target + ' [name=id]').val(user.id);
            $(target + ' [name=name]').val(user.name);
            $(target + ' [name=lastName]').val(user.lastName);
            $(target + ' [name=email]').val(user.email);
        }
    </script>
    <script src="/js/generate_pass.js"></script>
    <!-- Modals -->
    <!--<div layout:insert="pages/dashboard/partials/company/show_company_modal :: modal" th:remove="tag"></div>-->
    <div layout:insert="pages/dashboard/partials/company/update_company_modal :: modal" th:remove="tag"></div>
</div>
</body>
</html>
