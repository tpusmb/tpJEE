<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="rent-request-admin">

    <!-- Send request -->
    <form action="#" th:action="@{/dashboard/rent-request/validate}" th:object="${rentRequest}" method="post" role="form"
          class="form-horizontal">
        <label th:if="${#fields.hasErrors('validated')}" th:errors="*{validated}"
               class="validation-message"></label>
        <div class="modal fade shadow" id="modalValidateForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Validate a rent request</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="md-form mb-6">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="hidden" id="rent-request-id" class="form-control validate" th:field="*{rentRequestID}">
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-default">Validate</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</html>
